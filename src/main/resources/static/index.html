<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Widget Generator</title>
    <link rel="icon" type="image/svg" href="/favicon.svg"/>
    <link rel="stylesheet" type="text/css" href="/css/generator.css" />
    <script type="text/javascript" src="/js/generator.js"></script>
</head>
<body>
<div class="container">
    <h1>Steam Widget Generator</h1>
    <!-- OpenID Login Button moved under the h1 -->
    <a href="/steam/login">
        <img src="/img/steam_login-button_openid.png" alt="Login with Steam" style="margin-top: 20px; cursor: pointer;">
    </a>
    <br />
    <br />
    <p>Alternatively, provide your Steam ID to create a widget:</p>
    <input type="text" id="steamId" placeholder="Enter Steam ID">
    <div>
        <label for="playingRightNow">Show Played Games Right now</label>
        <input type="checkbox" id="playingRightNow" checked="true">
    </div>
    <div>
        <label for="gameList">Game List</label>
        <select id="gameList">
            <option value="NONE">Dont Show</option>
            <option value="TOP_GAMES_TOTAL">Top Games of All Time</option>
            <option value="TOP_GAMES_RECENT">Top Games last 2 weeks</option>
            <option value="RECENT_GAMES">Last Played Games</option>
        </select>
    </div>
    <div>
        <label for="gameListSize">Game List Limit</label>
        <input type="number" id="gameListSize" min="0" max="10" value="5">
    </div>
    <button onclick="generateWidget()">Generate Widget</button>
    <div class="widget" id="widgetContainer"></div>
</div>
</body>
</html>
